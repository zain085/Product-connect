<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body id="login">
    
    <div class="loginform">
        <div class="logo">
            <img src="assets/logo.png" alt="">
        </div>
        <form action="./index.html"> 
            <h3>Login Now</h3>
            <div class="inputbox">
                <input type="email" id="email" placeholder="Enter Your E-mail" required>
            </div>
            <div class="inputbox">
                <input type="password" id="password" placeholder="Enter Your Password" required>
            </div>
            <p class="pf">Forgot Password?</p>
            <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
            <button><a href="./index.html">Login</a></button>
            </div>
            <div class="buttons">
                <button><img src="assets/google-logo.png" alt="" width="50px" height="50px"><a href="">Login with Google</a></button>
            </div>
            <div class="buttons">
                <button><img src="assets/facebook-logo.png" alt="" width="50px" height="50px"><a href="">Login with Facebook</a></button>
            </div>
        </form>
   
</body>
</html>
