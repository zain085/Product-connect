<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body id="signup">
    <div class="signupform">
        <div class="logo">
            <img src="assets/logo.png" alt="">
        </div>
        <form action="./index.html"> 
            <h3>Sign Up</h3>
            <div class="inputbox">
                <input type="text" id="name" placeholder="Enter Your Full Name" required>
            </div>
            <div class="inputbox">
                <input type="email" id="email" placeholder="Enter Your E-mail" required>
            </div>
            <div class="inputbox">
                <input type="text" id="address" placeholder="Enter Your Address" required>
            </div>
            <div class="inputbox">
                <input type="number" id="number" placeholder="Enter Your Contact number" required>
            </div>
            <div class="inputbox">
                <input type="password" id="password1" placeholder="Enter Your Password" required>
            </div>
            <div class="inputbox">
                <input type="password" id="password2" placeholder="Confirm Your Password" required>
            </div>
            <p>Already have an account? <a href="./login.html">Login</a></p>
            <button><a href="./index.html">Sign Up</a></button>
            </div>
            <div class="buttons">
                <button><img src="assets/google-logo.png" alt="" width="50px" height="50px"><a href="">Login with Google</a></button>
            </div>
            <div class="buttons">
                <button><img src="assets/facebook-logo.png" alt="" width="50px" height="50px"><a href="">Login with Facebook</a></button>
            </div>
        </form>
    </div>
</body>
</html>
